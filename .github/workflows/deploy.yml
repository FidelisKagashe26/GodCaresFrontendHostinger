name: Deploy GodCares365

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload build to VPS (rsync)
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            dist/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/godcares365/"

      - name: Reload Nginx
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" '
            sudo nginx -t && sudo systemctl reload nginx
          '
