    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Source Sans 3', 'ui-sans-serif', 'system-ui', 'sans-serif'],

              gold: {
                50: '#fff9e5',
                100: '#ffedb8',
                200: '#ffdf8a',
                300: '#ffcf5c',
                400: '#ffbf2e',
                500: '#eab308', // Base gold
                600: '#ca8a04',
                700: '#a16207',
                800: '#854d0e',
                900: '#713f12',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',

                300: '#7dd3fc',

                500: '#0ea5e9',

              'slide-up': 'slideUp 0.5s ease-out',

              'scale-up': 'scaleUp 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },

              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },

                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },

          }

    <style>
      /* Hide Google Translate Toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      } 
      :root {
        --page-bg: #f8fafc;
        --page-bg-strong: #ffffff;
        --page-surface: rgba(255, 255, 255, 0.7);
        --page-border: rgba(15, 23, 42, 0.08);
        --text-primary: #0f172a;
        --text-muted: #475569;
        --glow-gold: rgba(234, 179, 8, 0.18);
        --glow-blue: rgba(56, 189, 248, 0.16);
        --glow-emerald: rgba(16, 185, 129, 0.12);
        --scrollbar-thumb: #94a3b8;
        --scrollbar-thumb-hover: #64748b;
      }
      .dark {
        --page-bg: #050a14;
        --page-bg-strong: #0b1220;
        --page-surface: rgba(15, 23, 42, 0.6);
        --page-border: rgba(148, 163, 184, 0.12);
        --text-primary: #e2e8f0;
        --text-muted: #94a3b8;
        --glow-gold: rgba(234, 179, 8, 0.08);
        --glow-blue: rgba(56, 189, 248, 0.08);
        --glow-emerald: rgba(16, 185, 129, 0.07);
        --scrollbar-thumb: #475569;
        --scrollbar-thumb-hover: #64748b;
      }
      html {
        font-size: clamp(16px, 0.75vw + 12px, 18px);
      }
      body {
        background-color: var(--page-bg);
        background-image:
          radial-gradient(50rem 50rem at -10% -20%, var(--glow-gold), transparent 60%),
          radial-gradient(45rem 45rem at 110% -10%, var(--glow-blue), transparent 55%),
          radial-gradient(40rem 40rem at 50% 120%, var(--glow-emerald), transparent 55%);
        background-attachment: fixed;
        color: var(--text-primary);
        font-family: "Source Sans 3", ui-sans-serif, system-ui, sans-serif;
        line-height: 1.65;
        letter-spacing: 0.005em;
        text-rendering: optimizeLegibility;
        top: 0px !important;
      }
      @media (max-width: 768px) {
        body {
          background-attachment: scroll;
        }
      }
      h1, h2, h3 {
        font-family: "Cinzel", "Source Serif 4", serif;
        letter-spacing: -0.01em;
      }
      h4, h5, h6 {
        font-family: "Source Serif 4", serif;
        letter-spacing: -0.005em;
      }
      .text-\[7px\],
      .text-\[8px\],
      .text-\[9px\] {
        font-size: clamp(0.6rem, 0.55rem + 0.25vw, 0.72rem);
        line-height: 1.3;
      }
      .text-\[10px\],
      .text-\[11px\] {
        font-size: clamp(0.68rem, 0.62rem + 0.25vw, 0.8rem);
        line-height: 1.35;
      }
      .text-\[12px\],
      .text-\[13px\],
      .text-\[14px\] {
        font-size: clamp(0.78rem, 0.7rem + 0.3vw, 0.88rem);
        line-height: 1.4;
      }
      /* Hide the Google Translate widget itself but keep it in DOM */
      #google_translate_element {
          visibility: hidden;
          position: absolute;
          width: 1px;
          height: 1px;
          overflow: hidden;
          top: -999px;
      }
      /* Hide the tooltip */
      .goog-tooltip {
          display: none !important;
      }
      .goog-text-highlight {
          background-color: transparent !important;
          box-shadow: none !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-stroke-white {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
