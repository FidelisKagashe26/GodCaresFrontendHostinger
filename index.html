        darkMode: 'class',

              sans: ['Source Sans 3', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Source Serif 4', 'ui-serif', 'Georgia', 'serif'],
              display: ['Newsreader', 'Source Serif 4', 'serif'],
            },
            colors: {
              gold: {
                50: '#fbf7ea',
                100: '#f3e8c8',
                200: '#ead9a6',
                300: '#e0c97f',
                400: '#d6ba5f',
                500: '#c9a35b',
                600: '#b48949',
                700: '#98713c',
                800: '#7c5b31',
                900: '#5f4526',
              },
              primary: {
                50: '#f2f7fb',
                100: '#e4eff7',
                200: '#c9deef',
                300: '#a5c7e1',
                400: '#7aaacb',
                500: '#5b90b7',
                600: '#4b78a1',
                700: '#3d6286',
                800: '#33506d',
                900: '#2a4258',
                950: '#1b2c3d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
              'scale-up': 'scaleUp 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide Google Translate Toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      } 
      :root {
        --page-bg: #f6f3ed;
        --page-bg-strong: #ffffff;
        --page-surface: rgba(255, 255, 255, 0.86);
        --page-border: rgba(15, 23, 42, 0.08);
        --text-primary: #0f172a;
        --text-muted: #5b6470;
        --text-soft: #7b8592;
        --glow-gold: rgba(201, 163, 91, 0.16);
        --glow-blue: rgba(125, 163, 184, 0.14);
        --glow-emerald: rgba(124, 159, 138, 0.12);
        --scrollbar-thumb: #a7b1bf;
        --scrollbar-thumb-hover: #7f8a99;
        --surface-0: #f6f3ed;
        --surface-1: rgba(255, 255, 255, 0.86);
        --surface-2: rgba(255, 255, 255, 0.94);
        --surface-3: #ffffff;
        --border-subtle: rgba(15, 23, 42, 0.08);
        --border-strong: rgba(15, 23, 42, 0.16);
        --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.08);
        --shadow-lift: 0 26px 60px rgba(15, 23, 42, 0.12);
        --accent: #c9a35b;
        --accent-strong: #b3863b;
        --accent-soft: rgba(201, 163, 91, 0.2);
        --accent-ink: #3b2a12;
      }
      .dark {
        --page-bg: #0b111c;
        --page-bg-strong: #0f172a;
        --page-surface: rgba(15, 23, 42, 0.72);
        --page-border: rgba(148, 163, 184, 0.14);
        --text-primary: #e6edf5;
        --text-muted: #a5afbd;
        --text-soft: #8792a3;
        --glow-gold: rgba(209, 176, 107, 0.1);
        --glow-blue: rgba(120, 165, 190, 0.08);
        --glow-emerald: rgba(124, 159, 138, 0.07);
        --scrollbar-thumb: #465161;
        --scrollbar-thumb-hover: #5c687a;
        --surface-0: #0b111c;
        --surface-1: rgba(15, 23, 42, 0.72);
        --surface-2: rgba(17, 25, 40, 0.86);
        --surface-3: #0f172a;
        --border-subtle: rgba(148, 163, 184, 0.18);
        --border-strong: rgba(148, 163, 184, 0.34);
        --shadow-soft: 0 16px 45px rgba(2, 6, 23, 0.5);
        --shadow-lift: 0 26px 70px rgba(2, 6, 23, 0.65);
        --accent: #d1b06b;
        --accent-strong: #e0c384;
        --accent-soft: rgba(209, 176, 107, 0.18);
        --accent-ink: #1a1408;
      }
      html {
        font-size: clamp(15px, 0.6vw + 12px, 17px);
        color-scheme: light dark;
      }
      body {
        background-color: var(--page-bg);
        background-image:
          radial-gradient(50rem 50rem at -10% -20%, var(--glow-gold), transparent 60%),
          radial-gradient(45rem 45rem at 110% -10%, var(--glow-blue), transparent 58%),
          radial-gradient(40rem 40rem at 50% 120%, var(--glow-emerald), transparent 60%);
        background-attachment: fixed;
        color: var(--text-primary);
        font-family: "Source Sans 3", ui-sans-serif, system-ui, sans-serif;
        line-height: 1.65;
        letter-spacing: 0.002em;
        text-rendering: optimizeLegibility;
        top: 0px !important;
      }
      @media (max-width: 768px) {
        body {
          background-attachment: scroll;
        }
      }
      h1, h2, h3 {
        font-family: "Newsreader", "Source Serif 4", serif;
        letter-spacing: -0.012em;
        font-weight: 700;
        line-height: 1.2;
      }
      h4, h5, h6 {
        font-family: "Source Serif 4", serif;
        letter-spacing: -0.006em;
        line-height: 1.28;
      }
      ::selection {
        background: var(--accent-soft);
        color: var(--text-primary);
      }
      .text-\[7px\],
      .text-\[8px\],
      .text-\[9px\] {
        font-size: clamp(0.6rem, 0.55rem + 0.25vw, 0.72rem);
        line-height: 1.3;
      }
      .text-\[10px\],
      .text-\[11px\] {
        font-size: clamp(0.68rem, 0.62rem + 0.25vw, 0.8rem);
        line-height: 1.35;
      }
      .text-\[12px\],
      .text-\[13px\],
      .text-\[14px\] {
        font-size: clamp(0.78rem, 0.7rem + 0.3vw, 0.88rem);
        line-height: 1.4;
      }
      /* Hide the Google Translate widget itself but keep it in DOM */
      #google_translate_element {
          visibility: hidden;
          position: absolute;
          width: 1px;
          height: 1px;
          overflow: hidden;
          top: -999px;
      }
      /* Hide the tooltip */
      .goog-tooltip {
          display: none !important;
      }
      .goog-text-highlight {
          background-color: transparent !important;
          box-shadow: none !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-stroke-white {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .gc-header {
        background: var(--surface-2);
        border-bottom: 1px solid var(--border-subtle);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow-soft);
      }
      .gc-icon-button {
        background: var(--surface-3);
        border: 1px solid var(--border-subtle);
        color: var(--text-primary);
        box-shadow: var(--shadow-soft);
        transition: transform 200ms ease, border-color 200ms ease, background 200ms ease, color 200ms ease;
      }
      .dark .gc-icon-button {
        background: rgba(15, 23, 42, 0.65);
      }
      .gc-icon-button:hover {
        border-color: rgba(201, 163, 91, 0.35);
        transform: translateY(-1px);
      }
      .gc-icon-button:active {
        transform: translateY(0);
      }
      .gc-icon-button.is-active {
        background: var(--accent-soft);
        border-color: rgba(201, 163, 91, 0.45);
        color: var(--accent-ink);
      }
      .dark .gc-icon-button.is-active {
        color: var(--text-primary);
      }
      .gc-button-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: var(--accent-ink);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: var(--shadow-soft);
        transition: transform 200ms ease, filter 200ms ease, box-shadow 200ms ease;
      }
      .gc-button-primary:hover {
        transform: translateY(-1px);
        filter: brightness(0.98);
        box-shadow: var(--shadow-lift);
      }
      .gc-button-secondary {
        background: transparent;
        border: 1px solid var(--border-strong);
        color: var(--text-primary);
        transition: transform 200ms ease, border-color 200ms ease, background 200ms ease, color 200ms ease;
      }
      .gc-button-secondary:hover {
        background: var(--surface-1);
        border-color: rgba(201, 163, 91, 0.3);
        transform: translateY(-1px);
      }
      .gc-floating-tools {
        padding: 0.5rem;
        border-radius: 1.5rem;
        background: var(--surface-2);
        border: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-soft);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
</head>

    <div id="google_translate_element"></div>

    <script type="text/javascript">

        new google.translate.TranslateElement({
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE, 
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
